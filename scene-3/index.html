<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://rawgit.com/takahirox/aframe-rain/master/build/aframe-rain.min.js"></script> 
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v3.13.1/dist/aframe-extras.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.3.1/dist/aframe-environment-component.min.js"></script>
</head>
<body>
    <a-scene light="defaultLightsEnabled: false" fog="type: exponential; density: 0.05; color: #a58fc7;">
        <a-assets>
            <a-asset-item id="model" src="/assets/untitled.glb"></a-asset-item>
            <a-asset-item id="scene" src="/assets/panic-scene.glb"></a-asset-item>
            <a-asset-item id="ground" src="/assets/panic-ground.glb"></a-asset-item>
        </a-assets>
        <a-sky material="shader: gradientshader;
                topColor:  #1f1f1f ;  
                bottomColor:  #a58fc7"
        ></a-sky> 
        <!-- 1f1f1f -->
        <!-- render-order="" -->

            
        <!-- material="side:  back;  shader:  gradientshader;  npot:  true;  offset:  [object Object];  repeat:  [object Object];  topColor:  #070029;  bottomColor:  #1f1f1f" -->
            
        <!-- <a-light position="1.4 3.6 -5" type="directional" intensity="1" color="#00E6FF"></a-light> -->
        <!-- <a-light type="ambient" intensity=".3" color="#00E6FF"></a-light> -->
        <!-- <a-entity light="type: hemisphere; color: #000080; groundColor: #b9743c; intensity: 1"></a-entity> -->
        <a-entity light="type: directional; 
                intensity:  0.5;  
                castShadow:  true; 
                shadowCameraVisible: true;
                shadowCameraRight: 40;
                shadowCameraLeft: -40;
                shadowCamera
                color: #a58fc7;"
            position="0 10.455 -104">
        </a-entity>

        <a-entity gltf-model="#model" shadow="cast: true"></a-entity>
        <a-entity gltf-model="#ground" shadow="cast: true"></a-entity>
    </a-scene>
</body>
</html>
